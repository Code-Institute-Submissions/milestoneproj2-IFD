    <title>Newsround</title>
  </head>

  <body onload="typeWriter()">
    <nav id="navbar"
      class="navbar navbar-expand-md navbar-light d-flex justify-content-around"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline collapse navbar-collapse" id="collapsibleNavbar">
        <button id="headlines" class="btn btn-outline-success" type="button">
          <i class="far fa-newspaper" aria-hidden="true"></i>
          Headlines
        </button>
        <button id="sport" class="btn btn-outline-success" type="button">
          <i class="fas fa-running" aria-hidden="true"></i>
          Sport
        </button>
        <button
          id="entertainment"
          class="btn btn-outline-success"
          type="button"
        >
          <i class="fas fa-film" aria-hidden=" true"></i>
          Entertainment
        </button>
        <button id="business" class="btn btn-outline-success" type="button">
          <i class="fas fa-cash-register" aria-hidden="true"></i>
          Business
        </button>
        <button id="arts" class="btn btn-outline-success" type="button">
          <i class="fas fa-theater-masks" aria-hidden="true"></i>
          Arts
        </button>
        <button id="world" class="btn btn-outline-success" type="button">
          <i class="fas fa-globe-europe" aria-hidden="true"></i>
          World
        </button>
        <button id="fashion" class="btn btn-outline-success" type="button">
          <i class="fab fa-redhat" aria-hidden="true"></i>
          Fashion
        </button>
      </form>
    </nav>

    <!-- Main page for multiple articles listed out -->
    <div class="container-fluid" id="mainpage">
      <div class="row">
        <div class="col-12" id="typewriter"></div>
      </div>
      <div class="row allarticles d-flex">
        <div id="div1" class="col-12 col-md-6 col-lg-4 articles"></div>
        <div id="div2" class="col-12 col-md-6 col-lg-4 articles"></div>
        <div id="div3" class="col-12 col-md-6 col-lg-4 articles"></div>
        <div id="div4" class="col-12 col-md-6 col-lg-4 articles"></div>
        <div id="div5" class="col-12 col-md-6 col-lg-4 articles"></div>
        <div id="div6" class="col-12 col-md-6 col-lg-4 articles"></div>
        <div id="div7" class="col-12 col-md-6 col-lg-4 articles"></div>
        <div id="div8" class="col-12 col-md-6 col-lg-4 articles"></div>
        <div id="div9" class="col-12 col-md-6 col-lg-4 articles"></div>
        <div id="div10" class="col-12 col-md-6 col-lg-4 articles"></div>
      </div>
    </div>
    <footer class="fixed-bottom">&copy; 2020 Neville Sexton</footer>
    <!--End of Main Page -->
